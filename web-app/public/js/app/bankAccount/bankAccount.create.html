<h4>Create Account</h4>
<form>
  <div class="form-group">
    <label for="account-name" class="control-label">Account Name</label>
    <input id="account-name" class="form-control" type="text" ng-model="vm.accountName">
  </div>
  <div class="form-group">
    <label for="initial-balance" class="control-label">Initial Balance</label>
    <input id="initial-balance" min="0" step="any" class="form-control" type="number" ng-model="vm.initialBalance">
  </div>
  <button class="btn btn-primary" ng-click="vm.saveAccount()">Save Account</button>
</form>
